<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

    <h1>
        Список книг
    </h1>

    {% for book in books %}

        <p>{{book.title}}</p>
        <p>{{book.author}}</p>

    {% endfor %}

    <h1>Жанры:</h1>

    {% for genre in genres %}

        <p>{{genre.title}}</p>

    {% endfor %}


</body>
</html>
